<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lago di Braies</title>
    <style>
        .box {
            border: 1px solid rgb(200, 187, 187);
            height: 80vh;
            width: 90vw;
            max-width: 481px;
            position: static;
            margin: auto;
            top: 80px;
            left: 485px;
            border-radius: 15px;
            box-shadow: 0 8px 15px;
        }

        .lago {
            border-radius: 15px;
            position: relative;
            top: 5px;
            left: 5px;
            box-shadow: 0 8px 15px;

        }

        .butt {
            background-color: whitesmoke;
            border: 1px solid rgb(200, 187, 187);
            position: relative;
            top: 35px;
            left: 33px;
            border-radius: 15px;
            width: 55px;
            height: 20px;
            box-shadow: 0 8px 15px;
        }

        .head {
            position: relative;
            top: 35px;
            left: 25px;
            text-decoration: underline;
            text-shadow:0 8px 15px;
            
        }

        .head2 {
            position: relative;
            top: 35px;
            left: 15px;
            text-align: left;
            width: 450px;
            /* text-shadow:0 8px 15px; */
        }

        .butt2 {
            background-color: rgb(92, 228, 233);
            border: 0px solid rgb(100, 147, 146);
            position: relative;
            top: 70px;
            left: 175px;
            border-radius: 50px;
            width: 150px;
            height: 50px;
            box-shadow: 0 8px 15px;
        }

        .butt2:hover{
            background-color: rgb(70, 114, 112);
            box-shadow: 0 8px 15px;
        }
    </style>

</head>

<body>
    <div class="box">
        <img height="240" width="470" class="lago" src="download.jpeg" alt="Lago di Braies">


        <button class="butt">Lake</button>
        <button class="butt">Nature</button>

        <h1 class="head">Lago di Braies</h1>
        <h3 class="head2">Lago di Braies, also known as Pragser Wildsee, is a stunning alpine lake located in the Prags
            Dolomites in
            South Tyrol, northern Italy. It is situated within the Fanes-Sennes-Prags Nature Park, surrounded by the
            picturesque Dolomite mountains</h3>
        <button class="butt2">
            <a target="_blank" href="https://en.wikipedia.org/wiki/Pragser_Wildsee"> <b>Read more</b></a>


        </button>

    </div>
</body>

</html>
